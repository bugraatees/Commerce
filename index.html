<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Filtreleme ve Arama</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>HEPSIBUGRADA</h1>

    <div id="container">
        <div id="filter-search-section">
            <div id="search-section">
                <label for="search-product">Ürün Ara:</label>
                <input type="text" id="search-product" placeholder="Ara..">
            </div>

            <div id="filter-section">
                <select id="filter-category">
                    <option value="all">Tüm Kategoriler</option>
                    <option value="electronics">Elektronik</option>
                    <option value="clothing">Giysi</option>
                    <option value="books">Kitaplar</option>
                </select>
            </div>
        </div>

        <ul id="product-list">
            <li class="product" data-category="electronics">
                <div class="product-container">
                    <img src="./photos/elektronik.jpg">
                    <span class="product-name">Elektronik</span>
                </li> 
                    <li class="product" data-category="clothing">
                        <img src="./photos/giysi.jpg">
                        <span class="product-name">Kıyafet</span>
                    </li>
                    <li class="product" data-category="books">
                        <img src="./photos/kitap.jpeg" id="photo">
                        <span class="product-name">Kitaplar</span>
                    </li>
            <li class="product" data-category="electronics">
                <img src="./photos/çantalar.jpg">
                <span class="product-name">Çantalar</span>
            </li>
        </div>
        </ul>
    </div>
    
    <script src="commerce.js"></script>
</body>

</html>
